<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Login Page.css') }}">

    <script src="{{ url_for('static', filename='styles/Validation.js') }}"></script>
</head>
<body>
   
    <div class="login-box">
  
        <video autoplay="" loop="" width="320" height="240" style="padding-left: 50px;" >
            <source src="{{ url_for('static', filename='styles/TCC1.mp4') }}" type="video/mp4">
          </video>
       

        <form>
    
            <div class="user-box">
                <input type="text" name="" id="Username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" id="Password" required="">
                <label>Password</label>
            </div>
    
    
            <div class="button-form">
                <a id="submit" onclick="validate()"><b>Login</b></a>
                
            </div>
            
            
            <div class="Change">
                <a id="forget" href="./Forget Password.html"><b>Forget Password?</b></a>
            </div>
    
                <div id="register">
                    
                    Dont have an account? <a href="./Registration.html"><b>Register</b></a>
                     
                    
                </div>
        </form>
    </div>
    
    
</body>
</html>
